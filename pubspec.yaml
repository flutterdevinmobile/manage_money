name: manage_qarz_app
description: "A comprehensive money management application with expense tracking, loan management, and financial analytics."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.13.1
  firebase_auth: ^5.5.4
  cloud_firestore: ^5.6.8
  google_sign_in: ^6.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.6.4
  go_router: ^15.1.2
  # UI & Charts
  fl_chart: ^0.65.0
  cupertino_icons: ^1.0.2

  # Utilities
  intl: ^0.18.1
  permission_handler: ^11.1.0
  flutter_contacts: ^1.1.6
  image_picker: ^1.0.4

  # File operations
  path_provider: ^2.1.1
  share_plus: ^7.2.1

  # Icons
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  #   - assets/icons/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
